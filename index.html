<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Plan My Night</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- -->

</head>

<body>
    <div class="container">
        <div class="header">
            <h1 class="text">
                plan my night
            </h1>
        </div>
        <div class="header-2 hidden">
            <h1 class="plan">plan my night</h1>
            <div class="subtitle">
                <div class="google">
                    <div class="row card">
                        <div class="col-sm profile">
                            <img id="quickstart-image-google" class="card-img-top rounded-circle" alt="Card image cap" style="width: 5rem;">
                        </div>
                        <div class="col-sm profile">
                            <span id="quickstart-sign-in-status-google"></span>
                        </div>
                        <div class="col-sm profile">
                            <p id="quickstart-account-details-google"></p>
                        </div>
                    </div>
                </div>
                <div class="facebook">
                    <div class="row card">
                        <div class="col-sm profile">
                            <img id="quickstart-image" class="card-img-top rounded-circle" alt="Card image cap" style="width: 5rem;">
                        </div>
                        <div class="col-sm profile">
                            <span id="quickstart-sign-in-status-face"></span>
                        </div>
                        <div class="col-sm profile">
                            <p id="quickstart-account-details-face"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <section>
        <div class="allLoginContents" id="login-grp">
            <h2 id="login-text" class="justify-center">
                LOGIN VIA:
            </h2>

            <div class="omb_login">
                <div class="row omb_row-sm omb_socialButtons">
                    <div class="col-xs-4">
                        <button class="btn btn-lg omb_btn-facebook sign-in-btn" id="quickstart-sign-in-face">Facebook Sign In</button>
                    </div><br>
                    <div class="col-xs-4">
                        <button class="btn btn-lg omb_btn-google sign-in-btn" id="quickstart-sign-in-google">Google Sign In</button>
                    </div>
                    <div class="col-xs-4">
                    </div>
                </div>
            </div>

            <!-- *** to fix this section of code -->
            <!-- <div id="mainApp">
                <p class="white">
                    First name:
                    <input type="text" id="fname" name="fname">
                    <br>
                    <button id="submit sign-in-btn">SUBMIT</button>
                </p>
            </div> -->
        </div>
        <br>

        <div id="location-input">
            <h2>
                ENTER YOUR LOCATION HERE:
            </h2>
            <form id='form-location'>
                <input id="search-term" class="text-input" type="text" placeholder="Enter address">
                <button class="btn btn-basic justify-center" type='button' id="events-submit-btn">SUBMIT</button>
                <br>
            </form>
            <br>
            <div id="map-locator">
                <p>
                    <span class="white-2">
                        <strong>Current Location:</strong><br>
                        <span id="address"></span>
                        <br>
                        <strong>Input Location:</strong>
                    </span>
                </p>
                <input id="currentAddress" type="text">
                <button id="getCurrentLoc" class="btn btn-basic" type="button">SUBMIT</button>
                <form id="locations">

                </form>
                <p><span class="white-2" id="text2"></span></p>
                <div id="map"></div>
                <div id="right-panel">
                    <p>
                        <span class="white-2">
                    </span>
                    </p>
                </div>
            </div>
        </div>
    </section>


    <section class="hidden" id="events">
        <div class="row card">
            <div class="col-12">
                <div id="eventful-results">
                    <!-- placeholder for results -->
                </div>
            </div>
        </div>
    </section>

    <script type="text/javascript" src="http://api.eventful.com/js/api"></script>
    <script src="./javascript/moment.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&libraries=places"></script>
    <script type="text/javascript" src="javascript/app.js"> </script>
    <!-- <script src="https://maps.googleapis.com/maps/api/js?sensor=false&callback=initMap&libraries=places" async
            defer></script> -->
</body>

</html>
